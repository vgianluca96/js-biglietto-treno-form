<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header class="container">
        <h1>Calcola il prezzo del biglietto</h1>
    </header>

    <main class="container">

        <div class="ticket-container d-flex fd-col">

            <h2>
                Inserimento dati
            </h2>

            <div class="d-flex f-wrap fd-row pb-30 border-bot mb-20">
    
                <div class="py-10 col-4">
                    <div class="text-descr py-5">
                        Inserisci il tuo nome
                    </div>
                    <div>
                        <input type="text" id="InputUserName">
                    </div>
                </div>
        
                <div class="py-10 col-4">
                    <div class="text-descr py-5">
                        Inserisci la distanza in km che vuoi percorrere
                    </div>
                    <div>
                        <input type="text" id="InputdistanceKm">
                    </div>
                </div>
        
                <div class="py-10 col-4">
                    <div class="text-descr py-5">
                        Inserisci la fascia d'et√† cui appartieni
                    </div>
                    <div>
                        <select id="userAge">
                            <option value="discount20">Minorenne</option>
                            <option value="discount0">Maggiorenne fino a 65</option>
                            <option value="discount40">Maggiorenne over 65</option>
                        </select>
                    </div>
                </div>

                <div  class="py-15 col-4">
                    <button id="subimitBtn" class="button-style" onclick="ticketPrice()">
                        Calcola prezzo
                    </button>

                    <button onclick="resetValues()" class="button-style button-bg2">Reset campi</button>
                </div>
                
            </div>
            
            <h2>
                Dettagli biglietto
            </h2>
            
            <div class="d-flex f-wrap fd-row jc-sb pb-30">

                <div class="py-10 col-4">
                    <div class="text-descr py-5">
                        Nome passeggero
                    </div>
                    <div id="passengerName" class="h-15">
                        
                    </div>
                </div>

                <div class="py-10 col-4">
                    <div class="text-descr py-5">
                        Offerta
                    </div>
                    <div id="offer" class="h-15">

                    </div>

                </div>

                <div class="py-10 col-4">
                    <div class="text-descr py-5">
                        Prezzo del biglietto in euro
                    </div>
                    <div id="outputPrice" class="h-15">
        
                    </div>
                </div>

            </div>
    

        </div>

    </main>



    <script src="./assets/js/main.js"></script>

</body>
</html>
